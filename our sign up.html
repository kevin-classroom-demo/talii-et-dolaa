<!DOCTYPE html>

<head>

<body>

        <center>
            <form action="https://formbold.com/s/3w5Xk" method="POST">
                <div class="container-fluid">

                        <div class="col-lg-8">
                            <h5 class="section-title position-relative text-uppercase mb-3"><span

                            <div class="bg-light p-30 mb-5">

                                    </div>
                                    <div class="col-md-6 form-group">
                                        <label>Mobile No</label>
                                        <input name="Mobile No" class="form-control" type="text"
                                            placeholder="+250 756 789 890">
                                    </div>
                                    <div class="col-md-6 form-group">
                                        <label>Address Line 1</label>
                                        <input name="Address Line1" class="form-control" type="text"

                                    </div>
                                    <div class="col-md-6 form-group">
                                        <label>Address Line 2</label>
                                        <input name="address Line2" class="form-control" type="text"
                                            placeholder="KK Street ST">
                                    </div>
                                    <div class="col-md-6 form-group">
                                        <label>Country</label>
                                        <select class="custom-select">
                                            <option selected>RWANDA</option>
                                            <option>CONGO RD</option>
                                            <option>Albania</option>
                                            <option>Algeria</option>
                                        </select> <div class="col-md-6 form-group">

                                    </div>
                                    </div>
                                    <div class="col-md-6 form-group">
                                        <label>Product Name</label>
                                        <input name="product name" class="form-control" type="text" placeholder="shoes">
                                    </div>
                                   
    
                                    <button type="submit">submit</button>
    
                                </div>
                            </div>
                                        </div>
                                    </div>
